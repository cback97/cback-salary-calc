<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Calculator</title>
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Staff Salary Calculator</h1>
    </header>
    <main>
        <section>
            <h3>Employee Data</h3>
            <input id="firstName" type="text" placeholder="First Name">
            <input id="lastName" type="text" placeholder="Last Name">
            <input id="ID" type="text" placeholder="ID">
            <input id="Position" type="text" placeholder="Title">
            <input id="annualSalary" type="text" placeholder="Annual Salary">
        </section>
        <button id="uploadData">Submit Data</button>

        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Position</th>
                    <th>Annual Salary</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody id="employeeOutput">
                <!-- <td>Chistian</td>
                <td>Back</td>
                <td>1234</td>
                <td>Personal Assistant</td> -->
            </tbody>
        
        </table>

    </main>
</body>

</html>
